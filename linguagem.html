<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Descubra sua linguagem ideal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.alphacoders.com/137/1370166.png') no-repeat center center fixed;
      background-size: cover;
      color: #fdd;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      max-width: 850px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ff0000;
      text-shadow: 0 0 12px red;
      margin-bottom: 30px;
      animation: rgbText 6s linear infinite;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff4444;
      border-bottom: 1px solid #cc0000;
      padding-bottom: 5px;
      text-shadow: 0 0 6px #ff0000;
    }

    .pergunta {
      margin-top: 20px;
    }

    .opcoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: black;
      box-shadow: 0 0 12px red;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #cc0000, #ff0000);
      box-shadow: 0 0 15px #ff0033;
    }

    .selecionado {
      background: black !important;
      color: #f00;
      box-shadow: 0 0 15px red;
    }

    #resultado {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      color: #ff0000;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
      min-height: 48px;
    }

    @keyframes rgbText {
      0% { color: red; text-shadow: 0 0 10px red; }
      25% { color: #ff3333; text-shadow: 0 0 10px #ff3333; }
      50% { color: #cc0000; text-shadow: 0 0 10px #cc0000; }
      75% { color: #ff1a1a; text-shadow: 0 0 10px #ff1a1a; }
      100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Qual linguagem combina com voc√™?</h1>

    <div class="pergunta" id="projetoContainer">
      <h2>üöÄ O que voc√™ quer criar?</h2>
      <div class="opcoes">
        <button onclick="escolherProjeto(this, 'jogos')">Jogos</button>
        <button onclick="escolherProjeto(this, 'sites')">Sites</button>
        <button onclick="escolherProjeto(this, 'automacao')">Automa√ß√£o</button>
        <button onclick="escolherProjeto(this, 'sistemas')">Sistemas</button>
        <button onclick="escolherProjeto(this, 'apps')">Apps Mobile</button>
        <button onclick="escolherProjeto(this, 'bots')">Bots</button>
        <button onclick="escolherProjeto(this, 'ia')">IA</button>
        <button onclick="escolherProjeto(this, 'dados')">An√°lise de Dados</button>
        <button onclick="escolherProjeto(this, 'api')">APIs</button>
        <button onclick="escolherProjeto(this, 'iot')">IoT</button>
        <button onclick="escolherProjeto(this, 'devops')">Servidores</button>
        <button onclick="escolherProjeto(this, 'extensoes')">Extens√µes</button>
        <button onclick="escolherProjeto(this, 'blockchain')">Blockchain</button>
      </div>
    </div>

    <div class="pergunta" id="tempoContainer">
      <h2>üìÖ Quanto tempo voc√™ tem para aprender?</h2>
      <div class="opcoes">
        <button onclick="escolherTempo(this, 'pouco')">Pouco</button>
        <button onclick="escolherTempo(this, 'medio')">M√©dio</button>
        <button onclick="escolherTempo(this, 'muito')">Muito</button>
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    let projeto = null;
    let tempo = null;

    function escolherProjeto(botao, valor) {
      if (marcarSelecionado("projetoContainer", botao)) {
        projeto = null;
      } else {
        projeto = valor;
      }
      verificarEscolhas();
    }

    function escolherTempo(botao, valor) {
      if (marcarSelecionado("tempoContainer", botao)) {
        tempo = null;
      } else {
        tempo = valor;
      }
      verificarEscolhas();
    }

    function marcarSelecionado(idContainer, botaoSelecionado) {
      const container = document.getElementById(idContainer);
      const botoes = container.querySelectorAll("button");
      const jaSelecionado = botaoSelecionado.classList.contains("selecionado");
      botoes.forEach(btn => btn.classList.remove("selecionado"));
      if (!jaSelecionado) {
        botaoSelecionado.classList.add("selecionado");
        return false;
      }
      return true;
    }

    function verificarEscolhas() {
      if (projeto && tempo) {
        const linguagem = recomendarLinguagem(projeto, tempo);
        document.getElementById("resultado").innerText = `üéØ Recomendamos que voc√™ aprenda: ${linguagem}`;
      } else {
        document.getElementById("resultado").innerText = "";
      }
    }

   function recomendarLinguagem(projeto, tempo) {
  switch(projeto) {
    case 'jogos':
      if (tempo === 'pouco') return 'JavaScript (Phaser)';
      if (tempo === 'medio') return 'C# (Unity)';
      return 'C++ (Unreal Engine)';
    case 'sites':
      if (tempo === 'pouco') return 'HTML, CSS e JavaScript b√°sico';
      if (tempo === 'medio') return 'JavaScript (React / Vue)';
      return 'JavaScript avan√ßado + frameworks modernos';
    case 'automacao':
      if (tempo === 'pouco') return 'Python (scripts simples)';
      if (tempo === 'medio') return 'Python com automa√ß√£o avan√ßada';
      return 'Python avan√ßado com automa√ß√£o e APIs';
    case 'sistemas':
      if (tempo === 'pouco') return 'Java';
      if (tempo === 'medio') return 'C#';
      return 'C / C++';
    case 'apps':
      if (tempo === 'pouco') return 'JavaScript (React Native)';
      if (tempo === 'medio') return 'Dart (Flutter)';
      return 'Kotlin / Swift (nativo)';
    case 'bots':
      if (tempo === 'pouco') return 'Python (scripts simples)';
      if (tempo === 'medio') return 'Python com bibliotecas';
      return 'Python avan√ßado';
    case 'ia':
      if (tempo === 'pouco') return 'Python (bibliotecas b√°sicas de IA)';
      if (tempo === 'medio') return 'Python com Machine Learning';
      return 'Python avan√ßado em Deep Learning';
    case 'dados':
      if (tempo === 'pouco') return 'Python (Pandas b√°sico)';
      if (tempo === 'medio') return 'Python para An√°lise e Visualiza√ß√£o';
      return 'Python + R para ci√™ncia de dados';
    case 'api':
      if (tempo === 'pouco') return 'JavaScript (Node.js b√°sico)';
      if (tempo === 'medio') return 'JavaScript (Node.js + Express)';
      return 'Node.js avan√ßado + GraphQL';
    case 'iot':
      if (tempo === 'pouco') return 'C (Arduino b√°sico)';
      if (tempo === 'medio') return 'C++ para IoT';
      return 'Python e C avan√ßado para IoT';
    case 'devops':
      if (tempo === 'pouco') return 'Bash / Python b√°sico';
      if (tempo === 'medio') return 'Python + Docker';
      return 'Kubernetes + Ansible + Python avan√ßado';
    case 'extensoes':
      if (tempo === 'pouco') return 'JavaScript b√°sico';
      if (tempo === 'medio') return 'JavaScript + APIs de navegador';
      return 'JavaScript avan√ßado + frameworks';
    case 'blockchain':
      if (tempo === 'pouco') return 'Solidity b√°sico';
      if (tempo === 'medio') return 'Solidity + Hardhat / Truffle';
      return 'Blockchain avan√ßado + contratos inteligentes';
    default:
      return 'Python';
  }
}

  </script>
</body>
</html>

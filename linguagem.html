  <title>RobÃ´ Seguindo o Mouse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    #robozinho {
      position: fixed;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" id="robozinho" alt="RobÃ´" />

  <script>
    const robo = document.getElementById("robozinho");

    // posiÃ§Ã£o inicial do robÃ´
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    // posiÃ§Ã£o do mouse
    let mouseX = posX;
    let mouseY = posY;

    // atualiza posiÃ§Ã£o do mouse
    document.addEventListener("mousemove", function(e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // funÃ§Ã£o que move o robÃ´ lentamente atÃ© o mouse
    function moverRobo() {
      const dx = mouseX - posX;
      const dy = mouseY - posY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      // velocidade do robozinho (quanto menor, mais lento)
      const velocidade = 0.05;

      if (dist > 1) {
        posX += dx * velocidade;
        posY += dy * velocidade;
        robo.style.transform = `translate(${posX - 30}px, ${posY - 30}px)`; // centraliza
      }

      requestAnimationFrame(moverRobo);
    }

    moverRobo();
  </script>

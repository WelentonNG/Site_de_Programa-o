    @keyframes rgbText {

  </style>
</head>

  <script>
    let projeto = null;

    function escolherProjeto(botao, valor) {
      const desmarcado = marcarSelecionado("projetoContainer", botao);
      projeto = desmarcado ? null : valor;

    function escolherTempo(botao, valor) {

    function escolherPaciencia(botao, valor) {
      const desmarcado = marcarSelecionado("pacienciaContainer", botao);
      paciencia = desmarcado ? null : valor;
      verificarEscolhas();
    }

    function marcarSelecionado(idContainer, botaoSelecionado) {
      const container = document.getElementById(idContainer);
      const botoes = container.querySelectorAll("button");
      let jaSelecionado = botaoSelecionado.classList.contains("selecionado");
      botoes.forEach(btn => btn.classList.remove("selecionado"));
      if (!jaSelecionado) {
        botaoSelecionado.classList.add("selecionado");
        return false;
      }
      return true;
    }

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionamento de Links</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #relogio {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      background-color: #222;
      color: #eee;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4caf50;
      text-shadow: 0 0 8px #4caf50;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

   

    section {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .link-btn {
      display: block;
      margin: 15px auto;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.7);
      text-decoration: none;
      transition: 0.3s;
    }

    .link-btn:hover {
      background-color: #43a047;
      box-shadow: 0 8px 25px rgba(67, 160, 71, 0.9);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="relogio">00:00:00</div>

  <header>
       <h1>Curso de graça para você sem dinheiro</h1>
    <p>Escolha para onde deseja ser redirecionado:</p>
  </header>

  <section>
    <a class="link-btn" href="" target="_blank">Python</a>
    <a class="link-btn" href="" target="_blank">Html,Css,JavaScript</a>
    <a class="link-btn" href="" target="_blank">Java</a>
    <a class="link-btn" href="" target="_blank">C</a>
    <a class="link-btn" href="" target="_blank">C#</a>
    <a class="link-btn" href="" target="_blank">C++</a>
    <a class="link-btn" href="" target="_blank">TypeScript</a>
    <a class="link-btn" href="" target="_blank">Kotlin</a>
    <a class="link-btn" href="" target="_blank">Node.js</a>
    


    
  </section>

  <footer>
    &copy; 2025 Welenton - Todos os direitos reservados.
  </footer>

  <script>
    function atualizarRelogio() {
      const agora = dayjs();
      const horaFormatada = agora.format("HH:mm:ss");
      document.getElementById("relogio").textContent = horaFormatada;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>lOgIn</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.alphacoders.com/137/1370166.png') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 30px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      padding: 40px;
      gap: 30px;
    }

    .logo-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-side img {
      max-width: 220px;
      filter: drop-shadow(0 0 8px red);
    }

    .login-container {
      flex: 1;
      background: rgba(10, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .rgb-vibrant {
      animation: rgbText 6s linear infinite;
    }

    @keyframes rgbText {
      0%   { color: red;             text-shadow: 0 0 10px red; }
      25%  { color: #ff3333;         text-shadow: 0 0 10px #ff3333; }
      50%  { color: #cc0000;         text-shadow: 0 0 10px #cc0000; }
      75%  { color: #ff1a1a;         text-shadow: 0 0 10px #ff1a1a; }
      100% { color: #ff0000;         text-shadow: 0 0 10px #ff0000; }
    }

    input[type="text"],
    input[type="password"] {
      font-family: 'Courier New', monospace;
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #111;
      color: #f00;
      box-shadow: inset 0 0 6px red;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: #222;
      box-shadow: 0 0 10px #ff0033;
    }

    button {
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: black;
      padding: 14px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #cc0000, #ff0000);
      box-shadow: 0 0 15px #ff0033;
    }

    .error, .success {
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 6px;
      display: none;
    }

    .error {
      color: #00d9ff;
      text-shadow: 0 0 6px #ff4444;
    }

    .success {
      color: #ff0000;
      text-shadow: 0 0 10px #ffffff;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer-note {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #aaa;
      font-style: italic;
      opacity: 0.8;
    }

    .footer-note code {
      color: #ff3333;
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 40px;
      }
      .logo-side img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-side">
     <img src="" alt="Nova Logo" />

    </div>

    <div class="login-container">
      <h2 class="rgb-vibrant">Acesso ao Site</h2>

      <div id="error" class="error"> Login inválido. Tente novamente!</div>
      <div id="success" class="success"> Login aprovado! Redirecionando...</div>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required autocomplete="username" />
        <input type="password" id="password" placeholder="Senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>

     
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "adm" && password === "0394") {
        errorDiv.style.display = "none";
        successDiv.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        successDiv.style.display = "none";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>

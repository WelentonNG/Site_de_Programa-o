  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.02;
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,0,0.15), 0 0 80px rgba(0,255,100,0.07);
      width: 360px;
      text-align: center;
      z-index: 1;
      position: relative;
      backdrop-filter: blur(4px);
    }

    .logo-programacao {
      width: 90px;
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 0 6px #09ff00);
    }

    h2 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
    }

    .rgb-vibrant {
      animation: rgbText 6s linear infinite;
    }

    @keyframes rgbText {
      0%   { color: rgb(255, 0, 0);    text-shadow: 0 0 10px rgb(255, 0, 0); }
      10%  { color: rgb(255, 127, 0);  text-shadow: 0 0 10px rgb(255, 127, 0); }
      20%  { color: rgb(255, 255, 0);  text-shadow: 0 0 10px rgb(255, 255, 0); }
      30%  { color: rgb(0, 255, 0);    text-shadow: 0 0 10px rgb(0, 255, 0); }
      40%  { color: rgb(0, 255, 255);  text-shadow: 0 0 10px rgb(0, 255, 255); }
      50%  { color: rgb(0, 0, 255);    text-shadow: 0 0 10px rgb(0, 0, 255); }
      60%  { color: rgb(138, 43, 226); text-shadow: 0 0 10px rgb(138, 43, 226); }
      70%  { color: rgb(255, 0, 255);  text-shadow: 0 0 10px rgb(255, 0, 255); }
      80%  { color: rgb(255, 20, 147); text-shadow: 0 0 10px rgb(255, 20, 147); }
      90%  { color: rgb(0, 255, 204);  text-shadow: 0 0 10px rgb(0, 255, 204); }
      100% { color: rgb(51, 204, 255); text-shadow: 0 0 10px rgb(51, 204, 255); }
    }

    input[type="text"],
    input[type="password"] {
      font-family: 'Courier New', monospace;
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #111;
      color: #0f0;
      box-shadow: inset 0 0 6px #0f0;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: #222;
      box-shadow: 0 0 10px #00ff99;
    }

    button {
      background: linear-gradient(90deg, #00c853, #00e676);
      color: black;
      padding: 14px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 255, 100, 0.3);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00e676, #00c853);
      box-shadow: 0 0 15px #00ff99;
    }

    .error, .success {
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 6px;
      display: none;
    }

    .error {
      color: #ff4444;
      text-shadow: 0 0 6px #ff4444;
    }

    .success {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer-note {
      font-size: 0.9rem;
      margin-top: 25px;
      color: #ccc;
      font-style: italic;
      opacity: 0.7;
    }

    .footer-note code {
      color: #00ff88;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
